<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW
 for (i = 0; i <= 400; i++) {
   dot(i,10)
 }
  
 for (x = 0; x <= 400; x += 2) {
   dot(x,20)
 }
  
 for (x = 0; x <= 400; x += 4) {
   dot(x,30)
 }
 for (x = 1; x <= 400; x += 4) {
   dot(x,30)
 }
 
for (z = 0; z <= 400; z += 5) {
   dot(z,40)
 }
 for (z = 1; z <= 400; z += 5) {
   dot(z,40)
 }
 for (z = 2; z <= 400; z += 5) {
   dot(z,40)
 }
  
 for (w = 0; w <= 400; w++) {
   dot(w*(4/3),w)
 }
  
 for (q = 0; q <= 300; q++) {
   dot(q, q)
 }
 
  for (r = 50 ; r < 100 ; r++) {
     for (e = 50; e <= 100; e++) {
       dot(r,e)
      }
  }

</script>
</html>
