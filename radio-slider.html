  <title>radio-slider</title>

<style>
  * {
    background-color: rgba(0,0,0,0.08);
  }
  div {
    width: 960px;
    height:540;
    position: absolute;
    overflow:hidden;
  }
  img {
    width: 100%;
    position: absolute;
    left:100%;
    top: 20px;
    transition: left 1s;

  }
  input[type="radio"]:checked + img {
    display:block;
    left:0;
    transition: left 1s;

  }
</style>
