<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>

*{
  background-color: rgba(0,0,0,0.08);
  margin: 0 auto;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-size:0px
}
body * {
  font-size: 16px
}
div {

  height:1080px;
  border:  3px solid;
  overflow: auto;
}
.left1{
  float: left;
  display: inline-block;
  width: 300px;

}
.left2{
  display: inline-block;
  width: calc(100% - 900px);
}
.right2{
  display: inline-block;
  width: 300px;

}
.right1{
  display: inline-block;
  width: 300px;
}
.right {
  margin-left: -2px;
}
.top {
  width: 100%;
  height:30%;;
  border:none;
  border-bottom: 3px solid;
}

</style>
<body>
  <div class="left1"></div>
  <div class="left2 right">
    <div class="top"></div>
  </div>
  <div class="right2 right"></div>
  <div class="right1 right"></div>
</body>
</html>
