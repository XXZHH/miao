<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<style>
  ul {
    list-style-type: none;
    margin: 0px;
    padding: 0px;
  }
  li {
    box-sizing: border-box;
    background-color: red;
    width: 50px;
    height: 50px;
    border: 1px solid;
    padding: 1px;
    display: flow-root;
  }
  li:nth-child(n+4) {
    margin-left: 50px;
  }
  li:nth-child(n+7) {
    margin-left: 100px;
  }
  li:nth-child(3n+4) {
    margin-top: -150px
  }


</style>
<body>
  <ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>


</body>
</html>
