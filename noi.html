<script id="ch0103/17" type="0103-17">
  var x1 = 0;
  var y1 = 0;
  var x2 = 4;
  var y2 = 0;
  var x3 = 0;
  var y3 = 3;
  var ax1 = x2 - x1; 
  var ay1 = y2 - y1; 
  var bx1 = x3 - x1; 
  var by1 = y3 - y1; 
  var cx1 = x3 - x2; 
  var cy1 = y3 - y2;
  var ab = Math.sqrt(ax1 * ax1 + ay1 * ay1);
  var bc = Math.sqrt(bx1 * bx1 + by1 * by1);
  var ca = Math.sqrt(cx1 * cx1 + cy1 * cy1);
  var p = (ab + bc + ca) / 2;
  var S =Math.sqrt(p * (p - ab) *  (p - bc) *  (p - ca))
  console.log(S.toFixed(2));
</script>
