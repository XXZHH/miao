<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>twitter-heart</title>
</head>
<style>
  * {
    background-color: rgba(0,0,0,0.08);
  }
  label {
    width: 100px;
    height: 100px;
    overflow: hidden;
    position: absolute;

  }
  input:checked + label img{
    margin-left: -2800px;
    transition: none;
    right:0;
    transition: 1s steps(28,start);
  }
  img {
    position: absolute;
    left:0;

  }

</style>
<body>
  <input type="checkbox" id="box" name="" value="" hidden>
  <label for="box">
    <img src="https://abs.twimg.com/a/1542244373/img/animations/web_heart_animation_edge.png?tdsourcetag=s_pctim_aiomsg" alt="">
  </label>

</body>
</html>
